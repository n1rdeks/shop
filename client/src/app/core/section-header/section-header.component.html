<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">

<section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length -1].label !== 'Home'"
         style="margin-top: 100px; background-color: #e1e0e0">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-9">
        <h2 class="mt-1">{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h2>
      </div>
      <div class="col-3">
        <xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
      </div>
    </div>
  </div>
  <ng-template #iconTemplate>
    <i class="fa fa-arrow-right"></i>
  </ng-template>
</section>

</ng-container>
