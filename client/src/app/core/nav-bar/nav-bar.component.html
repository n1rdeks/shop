<div class="d-flex flex-column flex-md-row align-items-center p-3 justify-content-between
            px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">

  <img src="/assets/images/logo.png" style="max-height: 70px;"
       alt="logo" class="logo" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-errors" routerLinkActive="active">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <ng-container *ngIf="basket$ | async as basket">
        <div *ngIf="basket.items.length > 0" class="cart-no">
          {{basket.items.length}}
        </div>
      </ng-container>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-secondary mr-3" >Sign up</a>
  </div>

</div>
